<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>网络管理中心</title>
  <script>
    const bindType = 'dev' // dev: 开发环境；prod：打包环境
    // 在开发环境中使用固定地址，生产环境中使用当前浏览器地址
    if (bindType === 'dev') {
      window.httpUrl = `http://${location.hostname}:12344`
    } else {
      // 生产环境使用当前页面的协议、主机名和端口（如果有的话）
      const protocol = location.protocol
      const host = location.hostname
      const port = location.port ? ':' + location.port : ''
      window.httpUrl = `${protocol}//${host}${port}`
    }
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
